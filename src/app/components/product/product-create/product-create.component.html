<mat-card class="home mat-elevation-z4">
    <mat-card-title>Novo Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Produto" 
            [(ngModel)]="product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Preco (R$)" 
            [(ngModel)]="product.price" name="price">
        </mat-form-field>

    </form>
    <button mat-raised-button (click)="createProduct()" color="primary">
        Cadastrar Produto
    </button>
    
    <button mat-raised-button (click)="cancel()" color="primary">
        Cancel
    </button>
</mat-card>
